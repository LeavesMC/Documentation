config-version:
  default: "6"
  description: "Leaves configuration file version. DO NOT modify!"

settings:
  modify:
    fakeplayer:
      enable:
        default: "true"
        description: "Whether to enable fake player functionality."
      unable-fakeplayer-names:
        default:
          - player-name
        description: "List of names disallowed for fake players."
      limit:
        default: "10"
        description: "Maximum number of fake players."
      prefix:
        default: "''"
        description: "Prefix for fake player names. Must follow Minecraft username rules."
      suffix:
        default: "''"
        description: "Suffix for fake player names. Must follow Minecraft username rules."
      regen-amount:
        default: "0.0"
        description: "Health regenerated by fake players each tick."
      always-send-data:
        default: "true"
        description: "Whether fake player data is always sent to players in the same world."
      resident-fakeplayer:
        default: "false"
        description: "Whether to persist fake players across server restarts."
      open-fakeplayer-inventory:
        default: "false"
        description: "Whether players can open fake player inventories by right-clicking."
      skip-sleep-check:
        default: "false"
        description: "Whether to exclude fake players from sleep requirement checks."
      spawn-phantom:
        default: "false"
        description: "Whether fake players can spawn phantoms."
      use-action:
        default: "true"
        description: "Whether fake players can use actions."
      modify-config:
        default: "false"
        description: "Whether fake player configuration can be modified via commands."
      manual-save-and-load:
        default: "false"
        description: "Whether manual save/load of fake players is permitted."
      cache-skin:
        default: "false"
        description: "Whether to cache fake player skins until server restart."
      tick-type:
        default: "NETWORK"
        description: "Default tick type for fake player entities."

  minecraft-old:
    block-updater:
      instant-block-updater-reintroduced:
        default: "false"
        description: "Reintroduce pre-1.19 instant block updates."
      cce-update-suppression:
        default: "false"
        description: "Allow ClassCastException-based update suppression."
      redstone-wire-dont-connect-if-on-trapdoor:
        default: "false"
        description: "Prevent redstone wire connection through open trapdoors."
      old-block-entity-behaviour:
        default: "false"
        description: "Enable old block entity behavior for update suppression."

    shears-in-dispenser-can-zero-amount:
      default: "false"
      description: "Allow dispensers to use shears beyond zero durability."

    armor-stand-cant-kill-by-mob-projectile:
      default: "false"
      description: "Prevent armor stands from being destroyed by mob projectiles."

    villager-infinite-discounts:
      default: "false"
      description: "Allow infinite villager discounts after repeated curing."

    copper-bulb-1gt-delay:
      default: "false"
      description: "Add 1-tick delay to copper bulb redstone updates."

    crafter-1gt-delay:
      default: "false"
      description: "Limit crafter output frequency to 1 tick."

    zero-tick-plants:
      default: "false"
      description: "Allow zero-tick plant growth techniques."

    rng-fishing:
      default: "false"
      description: "Allow RNG cracking for fishing."

    allow-grindstone-overstacking:
      default: "false"
      description: "Allow stacking cursed enchantment books via grindstones."

    allow-entity-portal-with-passenger:
      default: "true"
      description: "Allow entities with passengers to use portals."

    disable-gateway-portal-entity-ticking:
      default: "false"
      description: "Disable chunk loading after gateway portal teleportation."

    disable-LivingEntity-ai-step-alive-check:
      default: "false"
      description: "Disable alive checks for LivingEntity AI steps."

    fix-fortress-mob-spawn:
      default: "false"
      description: "Revert fortress mob spawning to pre-1.18.2 behavior."

    old-hopper-suck-in-behavior:
      default: "false"
      description: "Enable old hopper item suction behavior."

    revert-raid-changes:
      allow-bad-omen-trigger-raid:
        default: "false"
        description: "Allow instant raid triggering with Bad Omen."
      give-bad-omen-when-kill-patrol-leader:
        default: "false"
        description: "Grant Bad Omen when killing patrol leaders."
      skip-height-check:
        default: "false"
        description: "Skip height checks for raid mob spawning."

    allow-anvil-destroy-item-entities:
      default: "false"
      description: "Allow anvils to destroy item entities."

    string-tripwire-hook-duplicate:
      default: "false"
      description: "Allow tripwire hooks to duplicate with string."

  performance:
    remove:
      tick-guard-lambda:
        default: "true"
        description: "Disable lambda usage in entity tick calculations."
      damage-lambda:
        default: "true"
        description: "Disable lambda usage in damage calculations."

    optimized-dragon-respawn:
      default: "false"
      description: "Optimize Ender Dragon respawn mechanics."

    dont-send-useless-entity-packets:
      default: "true"
      description: "Reduce transmission of unnecessary entity packets."

  protocol:
    bladeren:
      protocol:
        default: "true"
        description: "Enable Bladeren protocol support."
      mspt-sync-protocol:
        default: "false"
        description: "Enable MSPT synchronization."

  misc:
    auto-update:
      enable:
        default: "false"
        description: "Enable automatic updates."
      download-source:
        default: "application"
        description: "Source for automatic updates."
      allow-experimental:
        default: "false"
        description: "Allow experimental versions to be downloaded."

  fix:
    vanilla-hopper:
      default: "false"
      description: "Aggressively restore vanilla hopper behavior."
